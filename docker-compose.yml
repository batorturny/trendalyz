version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    expose:
      - "4000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - WINDSOR_API_KEY=${WINDSOR_API_KEY}
      - WINDSOR_PROXY_URL=${WINDSOR_PROXY_URL:-https://windsor-proxy.vercel.app}
      - PDF_API_KEY=${PDF_API_KEY}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - TOKEN_ENCRYPTION_KEY=${TOKEN_ENCRYPTION_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - ENABLE_BILLING=${ENABLE_BILLING:-false}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - STRIPE_PRICE_STARTER_EUR=${STRIPE_PRICE_STARTER_EUR}
      - STRIPE_PRICE_STARTER_HUF=${STRIPE_PRICE_STARTER_HUF}
      - STRIPE_PRICE_GROWTH_EUR=${STRIPE_PRICE_GROWTH_EUR}
      - STRIPE_PRICE_GROWTH_HUF=${STRIPE_PRICE_GROWTH_HUF}
      - STRIPE_PRICE_PROFESSIONAL_EUR=${STRIPE_PRICE_PROFESSIONAL_EUR}
      - STRIPE_PRICE_PROFESSIONAL_HUF=${STRIPE_PRICE_PROFESSIONAL_HUF}
      - PORT=4000
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    expose:
      - "3000"
    environment:
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - EXPRESS_API_URL=http://backend:4000
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - TOKEN_ENCRYPTION_KEY=${TOKEN_ENCRYPTION_KEY}
      - ENABLE_BILLING=${ENABLE_BILLING:-false}
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-tiktok_report}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
